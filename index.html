<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dark mode||</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./plugins/bootstrap/css/bootstrap.min.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="./plugins/fontawesome-free-5.12.1-web/css/all.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!--start of main-->
    <main>
      <!--start of section banner-->
      <section class="banner">
        <div class="container">
          <div
            class="row align-items-center justify-content-center"
            style="min-height: 100vh;"
          >
            <div class="col-md-8 mx-auto">
              <div class="card mb-3">
                <div class="row no-gutters">
                  <div class="col-md-5">
                    <img
                      src="./images/man-holding-barbell-1431282.jpg"
                      class="card-img"
                      alt="..."
                    />
                  </div>
                  <div class="col-md-7 d-flex align-items-center crd-body">
                    <div class="card-body">
                      <h3
                        class="card-title font-weight-bold text-center crd-header"
                      >
                        Never Give Up
                      </h3>
                      <p class="card-text w-85 mx-auto crd-txt">
                        Nothing Matches the strength within you.perseverance is
                        the key! Lorem, ipsum dolor sit amet consectetur
                        adipisicing elit. Harum exercitationem ex culpa
                        voluptates, eius neque?
                      </p>
                      <button class="btn btn-dark crd-btn">Dark-mode</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--end of main-->

    <!--start of footer-->
    <footer></footer>
    <!--end of footer-->
    <!--bottom to top button start-->
    <button class="scroll-top scroll-to-target" data-target="html">
      <span class="fas fa-arrow-up"></span>
    </button>
    <!--bottom to top button end-->
    <!-- js -->
    <script src="./plugins/jquery.min.js"></script>
    <script src="./plugins/bootstrap/js/popper.min.js"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script>
      let btn = document.querySelector(".crd-btn");
      btn.addEventListener("click", changeColor);
      let current = localStorage.getItem("current");

      if (current) {
        body.classList.add("dark-theme");
      }
      function changeColor() {
        let body = document.body;
        body.classList.toggle("dark-theme");
        if (body.classList.contains("dark-theme")) {
          btn.textContent = "light-mode";
          localStorage.setItem("current", "clr");
        } else {
          btn.textContent = "Dark-mode";
          localStorage.removeItem("current");
        }
      }
    </script>
  </body>
</html>
